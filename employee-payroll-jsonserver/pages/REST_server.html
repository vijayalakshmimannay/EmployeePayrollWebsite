<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Services</title>
    <script src="../js/Http_Services.js"></script>
    <style>
        body{
            margin: auto;
        }
        div{
            border: 1px solid black;
            background: lightblue;
            padding: 50px;
            width: 80%;
            font-size: larger;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Test Services HTML</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElement = document.querySelector("#get_services");
        const getURL = "http://localhost:3000/EmployeePayrollDB/7";
        makeServiceCall("GET", getURL, true)
            .then(responseText => {
                getElement.textContent = "Get User Data :" + responseText;
            })
            .catch(error => { 
                getElement.textContent = "Get Error Status: " + JSON.stringify(error); 
            });

        const deleteElement = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/EmployeePayrollDB/12";
        makeServiceCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElement.textContent = "Delete User Data :" + responseText;
            })
            .catch(error => { 
                deleteElement.textContent = "Delete Error Status" + JSON.stringify(error); 
            });
        const EmployeeData = 
        {
            "_name":"Vijaya",
            "_gender":"Female",
            "_department": [
                "Engineer"
            ],
            "_salary":"40000",
            "_startDate":"30 Jun 2022",
            "_notes":"Good...",
            "_profilePic":"../assets/images/employee1.jpg"
        };
        const postElement = document.querySelector("#post_services");
        const postURL = "http://localhost:3000/EmployeePayrollDB/";
        makeServiceCall("POST", postURL, true, EmployeeData)
            .then(responseText => {
                postElement.textContent = "Post User Data :" + responseText;
            })
            .catch(error => { 
                postElement.textContent = "Post Error Status" + JSON.stringify(error); 
            });
    </script>
</body>
</html>
