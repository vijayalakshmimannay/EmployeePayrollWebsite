<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/Payroll_Form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
</head>
<body>
    <!--UC1 Create Employee Payroll HomePage UI-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt ="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!-- UC2 Employee Payroll Form with Header and Name -->
            <div class="form-head"> Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>                
            </div>
    <!---UC3 Specify Profile Pic tothe Employee Payroll App -->

    <div class="row-content">
    <label class="label text" for="Profile1">Profile Image</label>
    <div class="profile-radio-content">
        <label>
        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/logo.png" required>
              <img class="profile" id="image1" src="../assets/images/employee1.png" alt="Employee1">
        </label>
        <label>
            <input type="radio" id="profile2" name="profile" value="../assets/profile-images/logo.png" required>
                  <img class="profile" id="image2" src="../assets/images/employee2.png" alt="Employee2">
        </label>
        <label>
                <input type="radio" id="profile3" name="profile" value="../assets/profile-images/logo.png" required>
                      <img class="profile" id="image3" src="../assets/images/employee4.png" alt="Employee3">
        </label>
        <label>
            <input type="radio" id="profile4" name="profile"value="../assets/profile-images/logo.png" required>
                  <img class="profile" id="image4" src="../assets/images/employee3.png" alt="Employee3">
    </label>
    </div>
    </div> 
</form>
</div>
    
</body>
</html>
